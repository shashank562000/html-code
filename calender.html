<!-- calender elements like Date, date time-local time Month week range type in html 5 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Calander</legend>
            Date:
            <input type="date" name="date" >
            <br>
            <br>
            Date-time:
            <input type="datetime-local" name="datetime-local">
            <br>
            <br>
            Time:
            <input type="time" name="time">
            <br>
            <br>
            Month:
            <input type="month" mane="month">
            <br/>
            <br/>
            Week:
            <input type="week" name="week">
            <br>
            <br>
            Range:
            <input type="range">
        </fieldset>
    </form>
    
</body>
</html>
