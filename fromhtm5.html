<!-- in html 5 Color,Email , password number, hidden is add extra -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>HTML 5</legend>
            Color:
            <input type="color" name="color" value="#FF0000" disabled=""/> 
            <!-- <-- readonly is use to read only and disabledis use for  disable the age -->
            <br/>
            <br/>
            Email:
            <input type="email" name="email" required="" placeholder="test@test.com" value="test@test.com" autofocus="" readonly=""/>
            <br/>
            <br/>
            Name:
            <input type="text" name="name" maxlength="25">
            <br/>
            <br/>
            Password:
            <input type="password" name="password"/>
            <br/>
            <br/>
            Age:
            <input type="number" name="age" min="1" max="25">
            <br/>
            <br/>
            Secrte:
            <input type="hidden" name="secret">
            <br/>
            <br/>
            Range:
            <input type="range" min="10" max="200" value="150"/>
            <br/>
            <br/>
            Hobbies:
            <input type="checkbox" name="hobbies[]" checked=""/>Dancing
            <input type="checkbox" name="hobbies[]">Singing
            <input type="checkbox" name="hobbies[]">Reading

            <br/>
            <br/>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender" checked="">Female
            <br/>

            <br/>
            <input type="submit" value="Send"/>
        </fieldset>
    </form>
</body>
</html>
